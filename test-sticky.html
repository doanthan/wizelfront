<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 0; padding: 0; }
.container { display: flex; gap: 8px; padding: 20px; }
.sidebar { 
  width: 256px; 
  position: sticky; 
  top: 20px; 
  height: fit-content;
  background: white;
  border: 1px solid #ccc;
  padding: 20px;
}
.content { flex: 1; }
.section { 
  height: 400px; 
  margin-bottom: 20px; 
  background: #f0f0f0;
  padding: 20px;
}
</style>
</head>
<body>
<div style="height: 60px; background: #333; color: white; padding: 20px; position: sticky; top: 0;">Header</div>
<div class="container">
  <div class="sidebar">
    <h3>Sidebar (Sticky)</h3>
    <p>This should stick</p>
  </div>
  <div class="content">
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
    <div class="section">Section 5</div>
  </div>
</div>
</body>
</html>
